<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#991B1B">
  <title>Offline - TapRanked</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #fef3c7 0%, #fef3c7 50%, #fee2e2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1f2937;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #991B1B;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 48px;
      height: 48px;
      color: white;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .button {
      display: inline-block;
      background: #991B1B;
      color: white;
      padding: 14px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, background 0.2s;
      border: none;
      cursor: pointer;
      min-height: 48px;
      touch-action: manipulation;
    }

    .button:active {
      transform: scale(0.95);
      background: #7c1717;
    }

    .status {
      margin-top: 24px;
      padding: 16px;
      background: #fef3c7;
      border-radius: 12px;
      font-size: 14px;
      color: #92400e;
      border: 1px solid #fde68a;
    }

    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Don't worry, you can still browse previously loaded pages.
      Once you're back online, everything will sync automatically.
    </p>

    <button class="button" onclick="tryAgain()">
      Try Again
    </button>

    <div class="status" id="status">
      Checking connection status...
    </div>
  </div>

  <script>
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = '✓ You\'re back online! Reloading...';
        status.style.background = '#d1fae5';
        status.style.borderColor = '#a7f3d0';
        status.style.color = '#065f46';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        status.textContent = '✕ Still offline. We\'ll keep checking...';
        status.style.background = '#fef3c7';
        status.style.borderColor = '#fde68a';
        status.style.color = '#92400e';
      }
    }

    function tryAgain() {
      updateStatus();
      if (navigator.onLine) {
        window.location.reload();
      }
    }

    // Check status on load
    updateStatus();

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Periodic check every 5 seconds
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
